<html>
<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>

</head>
<body>
<div class="container-fluid">
    <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">Arena</div>
                    <div class="panel-body room" id="arena">
                        <div class="arena_div" id="player">
                            <h3><b>Player</b></h3>
                        </div>
                        <div class="arena_div hide_ovf" id="vs">
                            <img src="assets/images/blank.png"/>
                            <button id="atk_btn" class="faded" type="button" onclick"#">Attack</button>
                        </div>
                        <div class="arena_div" id="opponent">
                            <h3><b>Defender</b></h3>
                        </div>
                    </div>
                </div> 
        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">Combat Log</div>
                <div class="panel-body">
                    <div class="pre-scrollable" id="combatLog"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">Lobby</div>
                <div class="panel-body room" id="lobby"></div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">Graveyard</div>
                <div class="panel-body room" id="graveyard"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/game.js"></script>


</body>
</html>
